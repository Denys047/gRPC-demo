syntax = "proto3";

package v5;

option java_package = "com.example.grpc.proto.composition";
option java_multiple_files = true;

message Product {
  string name = 1;
  int32 price = 2;
}

message Order {
  uint64 id = 1;
  OrderStatus order_status = 2;
  Product product = 3;
}

enum OrderStatus{
  NON = 0;
  PENDING = 1;
  PAID = 2;
  APPROVED = 3;
  CANCELLING = 4;
  CANCELLED = 5;
}


