syntax = "proto3";

option java_package = "org.example.grpc.proto.collection";
option java_multiple_files = true;

message Book {
  string isbn = 1;
  uint32 publication_year = 3;
  string title = 4;
  string author = 5;
}

message Library{
  uint64 id = 1;
  string name = 2;
  //Java [data structures which implementation Iterable interface] == proto [repeated]
  repeated Book books = 3;
}

