syntax = "proto3";

package grpc.service;

option java_package = "com.grpc.service";
option java_multiple_files = true;

message FindUserByIdRequest {

  uint64 id = 1;

}

message UserResponse {

  uint64 id = 1;

  string name = 2;

  Role role = 3;

}

enum Role {

  DEFAULT = 0;

  USER = 1;

  ADMIN = 2;

}

service UserService {

  rpc GetUserById (FindUserByIdRequest) returns (UserResponse);

}


