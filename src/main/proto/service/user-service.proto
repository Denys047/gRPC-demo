syntax = "proto3";

package service;

option java_multiple_files = true;
option java_package = "com.grpc.proto.service.user";

message UserRequest {
  int64 id = 1;
}

message UserResponse {
  int64 id = 1;
  string name = 2;
  string email = 3;
}

service UserService {
  rpc GetUser(UserRequest) returns (UserResponse);
}
