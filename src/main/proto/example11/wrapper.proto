syntax = "proto3";

import "google/protobuf/wrappers.proto";
import "google/protobuf/timestamp.proto";

option java_package = "org.example.grpc.proto.wrapper";
option java_multiple_files = true;

message Wrapper{

  google.protobuf.BoolValue w_bool = 1;
  google.protobuf.BytesValue w_bytes = 2;
  google.protobuf.DoubleValue w_double = 3;
  google.protobuf.StringValue w_str = 4;

  bool bool = 5;
  bytes bytes = 6;
  double d = 7;
  string str = 8;

  google.protobuf.Timestamp time_stamp = 9;

}